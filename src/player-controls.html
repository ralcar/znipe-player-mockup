<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="shared-styles.html">

<dom-module id="player-controls">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }
            
            paper-progress {
                display: block;
                width: 100%;
            }
            
            paper-progress.blue {
                --paper-progress-active-color: blue;
                --paper-progress-secondary-color: red;
            }

            .container {
                display:flex;
                flex-direction: row;
            }
        </style>
        <paper-progress value="50" class="blue"></paper-progress>
        <div class="container">
            <div>Play</div>
            <div>Slow</div>
        </div>
    </template>

    <script>
        class PlayerControls extends Polymer.Element {
            static get is() { return 'player-controls'; }
        }

        window.customElements.define(PlayerControls.is, PlayerControls);
    </script>
</dom-module>
